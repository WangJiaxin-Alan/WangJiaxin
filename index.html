<html lang="zh-CN">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="profile">
            <img src="files/photo_head.jpg" alt="头像" class="profile-pic">
            <span class="profile-name">王佳鑫</span>
        </div>
        <ul>
            <li><a href="index.html">首页</a></li>

            <li><a href="projects.html">项目</a></li>
            <li><a href="contact.html">联系</a></li>
        </ul>
        <button id="theme-toggle">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            切换主题
        </button>
    </nav>

    <main>
        <header>
            <h1>王佳鑫的小站</h1>
        </header>
        
        <div class="card">
            <h2>一段自述</h2>
            <p>我叫王佳鑫，目前是南通市田家炳初级中学的一名中学生。</p>
            <p>我对信息学以及文学有着浓厚的兴趣。闲时，我喜欢泡上一杯热茶，亦或一杯咖啡，看看书，写写代码。</p>
            <p>荣幸的是，我在业余时间开发了本网站，记录我生活中的点点滴滴。</p>
        </div>
        <div class="card">
            <h2>鸣谢名单</h2>
            <p>感谢小米提供MiSans字体，感谢Cursor提供部分技术支持。</p>
            <p>感谢出现在我生命中的所有人，以及我自己！</p>
            <p>当然，感谢您！</p>
        </div>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
            
            themeToggle.classList.add('theme-toggle-animation');
            setTimeout(() => {
                themeToggle.classList.remove('theme-toggle-animation');
            }, 300);
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (prefersDarkScheme.matches) {
            setTheme('dark');
        } else {
            setTheme('light');
        }
    </script>
</body>
</html>
